<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30-Day Workout Challenge</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .challenge-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .challenge-day {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .challenge-day:hover {
            transform: scale(1.05);
        }
        .day-number {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .workout {
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>30-Day Workout Challenge</h1>
        <div class="challenge-grid">
            <div class="challenge-day">
                <div class="day-number">Day 1</div>
                <div class="workout">20 Push-ups</div>
            </div>
            <div class="challenge-day">
                <div class="day-number">Day 2</div>
                <div class="workout">30 Squats</div>
            </div>
            <div class="challenge-day">
                <div class="day-number">Day 3</div>
                <div class="workout">15 Burpees</div>
            </div>
            <div class="challenge-day">
                <div class="day-number">Day 4</div>
                <div class="workout">1 minute Plank</div>
            </div>
            <div class="challenge-day">
                <div class="day-number">Day 5</div>
                <div class="workout">40 Jumping Jacks</div>
            </div>
            <!-- Add more challenge days here -->
            <div class="challenge-day">
                <div class="day-number">Day 30</div>
                <div class="workout">50 Mountain Climbers</div>
            </div>
        </div>
    </div>
</body>
</html>

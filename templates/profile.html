<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Avatar Creator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
        }
        @media (min-width: 768px) {
            .card {
                flex-direction: row;
            }
        }
        .form-section, .avatar-section {
            padding: 40px;
            width: 100%;
            box-sizing: border-box;
        }
        .form-section {
            background: #ffffff;
        }
        .avatar-section {
            background: #f0f4f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            color: #666;
        }
        input, select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .avatar {
            width: 200px;
            height: 200px;
            background-color: #ddd;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            color: #fff;
            margin-bottom: 20px;
        }
        .quote {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .workout-tools {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            pointer-events: none;
        }
        .dumbbell {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #333;
        }
        .dumbbell:nth-child(1) { top: 10%; left: 10%; }
        .dumbbell:nth-child(2) { top: 80%; right: 10%; }
        .dumbbell:nth-child(3) { top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-section">
                <h1>Create Your Fitness Avatar</h1>
                <form id="avatarForm">
                    <label for="gender">Gender:</label>
                    <select id="gender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>

                    <label for="height">Height (cm):</label>
                    <input type="number" id="height" min="100" max="250" required>

                    <label for="weight">Weight (kg):</label>
                    <input type="number" id="weight" min="30" max="200" required>

                    <button type="submit">Create Avatar</button>
                </form>
            </div>
            <div class="avatar-section">
                <div class="workout-tools">
                    <div class="dumbbell"></div>
                    <div class="dumbbell"></div>
                    <div class="dumbbell"></div>
                </div>
                <div id="avatar" class="avatar">?</div>
                <div id="avatarInfo"></div>
                <div class="quote">Let's make healthy happen!</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('avatarForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const gender = document.getElementById('gender').value;
            const height = document.getElementById('height').value;
            const weight = document.getElementById('weight').value;

            const avatar = document.getElementById('avatar');
            const avatarInfo = document.getElementById('avatarInfo');

            // Set avatar based on gender
            avatar.innerHTML = gender === 'male' ? 'üßçüèº‚Äç‚ôÇ' : 'üßçüèº‚Äç‚ôÄ';
            avatar.style.backgroundColor = gender === 'male' ? '#3498db' : '#e74c3c';

            // Adjust avatar size based on height and weight
            const size = Math.min(200, Math.max(100, (height / 2) + (weight / 2)));
            avatar.style.width = `${size}px`;
            avatar.style.height = `${size}px`;
            avatar.style.fontSize = `${size / 2}px`;

            // Display avatar info
            avatarInfo.innerHTML = `Height: ${height} cm<br>Weight: ${weight} kg`;
        });
    </script>
</body>
</html>
